iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:PutItem
      - dynamodb:GetItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
      - dynamodb:Scan
    Resource:
      - arn:aws:dynamodb:${self:provider.region}:*:table/TodoTable
      - arn:aws:dynamodb:${self:provider.region}:*:table/WebSocketConnections

  - Effect: Allow
    Action:
      - execute-api:ManageConnections
    Resource:
      - arn:aws:execute-api:${self:provider.region}:*:*/*/@connections/*
